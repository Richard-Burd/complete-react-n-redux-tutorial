<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Copied from here: https://reactjs.org/docs/cdn-links.html -->
  <!-- This is an alternative to create-react-app for making small widgets and just getting started -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

  <!-- Browsers don't support JSX out of the box, so we need a transpiler -->
  <!-- we go here copy the text below: https://babeljs.io/setup#installation -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- after we ger this standalone script above, we must specify the script type -->
  <!-- to do this we add type="text/babel" to the <script> tag below containing JSX,  -->

  <title>Document</title>
</head>
<body>

  <div id="app"></div>

    <script type="text/babel">
      class App extends React.Component {
        render() {
          return (
            <div className="app-content">
              <h1>Hey, ninjas</h1>
            </div>
          )
        }
      }
      ReactDOM.render(<App />, document.getElementById('app'));
    </script>

</body>
</html>
